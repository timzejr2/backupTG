<div class="login-area">
  <img src="../../assets/images/logo.png" alt="madeGL" class="logo2">
  <h1 class="header">Login</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3" style="display: block; margin-left: auto; margin-right: auto;">
        <form [formGroup]="loginForm">
          <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control">
          </div>
          <div class="form-group">
            <label>Senha</label>
            <input type="password" class="form-control" formControlName="password">
            <label class="error">{{errorMessage}}</label>
          </div>
          <button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-primary" style="display: block; margin-left: auto; margin-right: auto;">Login</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-4" style="display: block; margin-left: auto; margin-right: auto;">
        <p style="text-align: center;">Ainda n√£o possui uma conta? <a href="/register">Crie uma conta</a></p>
      </div>
    </div>
  </div>
</div>
